<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部代码保持不变 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色卡与世界观识别器</title>
    <style>
        /* 样式代码保持不变 */
        body {
            font-family: '微软雅黑', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        #result {
            word-wrap: break-word;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-item h2 {
            color: #4CAF50;
            padding: 10px;
            margin: 0;
            cursor: pointer;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .result-item h2:hover {
            background-color: #f1f1f1;
        }
        .result-content {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-top: none;
            display: block; /* 默认展开 */
        }
        .result-content.collapsed {
            display: none;
        }
        .result-item p {
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
            margin: 0;
        }
        /* 响应式 */
        @media (max-width: 600px) {
            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>角色卡与世界观识别器</h1>
        <div class="button-container">
            <input type="file" id="jsonInput" accept=".json" style="display: none;">
            <button class="button" onclick="document.getElementById('jsonInput').click()">识别 JSON 世界观</button>
            <input type="file" id="pngInput" accept=".png" style="display: none;">
            <button class="button" onclick="document.getElementById('pngInput').click()">识别 PNG 角色卡</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // 英文键与中文翻译的映射表
        const keyTranslations = {
            // ...（与之前相同，省略）
            "entries": "条目",
            "uid": "唯一标识符",
            "key": "关键字",
            "keysecondary": "次要关键字",
            "comment": "注释",
            "content": "内容",
            "constant": "常量",
            "vectorized": "向量化",
            "selective": "选择性",
            "selectiveLogic": "选择逻辑",
            "addMemo": "添加备忘录",
            "order": "顺序",
            "position": "位置",
            "disable": "禁用",
            "excludeRecursion": "排除递归",
            "preventRecursion": "防止递归",
            "delayUntilRecursion": "延迟直到递归",
            "probability": "概率",
            "useProbability": "使用概率",
            "depth": "深度",
            "group": "组",
            "groupOverride": "组覆盖",
            "groupWeight": "组权重",
            "scanDepth": "扫描深度",
            "caseSensitive": "区分大小写",
            "matchWholeWords": "匹配整个单词",
            "useGroupScoring": "使用组评分",
            "automationId": "自动化ID",
            "role": "角色",
            "sticky": "粘性",
            "cooldown": "冷却",
            "delay": "延迟",
            "displayIndex": "显示索引",
            // ...（根据需要添加更多字段翻译）
        };

        // 要忽略的字段列表（这里可以适当减少忽略的字段）
        const ignoredFields = [
            // 根据需要调整忽略的字段
            // ...（可以为空或者仅包含一些无用的字段）
        ];

        function showResult(content) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const displayedFields = new Set(); // 确保每次解析都是新的集合

            const formattedContent = formatContent(content, 0, displayedFields);
            resultDiv.appendChild(formattedContent);
        }

        function formatContent(content, depth, displayedFields) {
            if (Array.isArray(content)) {
                const container = document.createElement('div');
                content.forEach((item, index) => {
                    const valueElement = formatContent(item, depth + 1, displayedFields);
                    if (valueElement) {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'result-item';

                        const title = document.createElement('h2');
                        title.textContent = `项目 ${index + 1}`;
                        title.addEventListener('click', function() {
                            contentDiv.classList.toggle('collapsed');
                        });
                        itemDiv.appendChild(title);

                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'result-content';

                        contentDiv.appendChild(valueElement);

                        itemDiv.appendChild(contentDiv);
                        container.appendChild(itemDiv);
                    }
                });
                return container.childNodes.length > 0 ? container : null;
            } else if (typeof content === 'object' && content !== null) {
                const container = document.createElement('div');
                let hasContent = false;

                for (let key in content) {
                    if (content.hasOwnProperty(key)) {
                        const value = content[key];

                        // 翻译键
                        const translatedKey = keyTranslations[key] || key;

                        // 跳过忽略的字段
                        if (ignoredFields.includes(key)) {
                            continue;
                        }

                        // 跳过空值或空对象
                        if (
                            value === null ||
                            value === '' ||
                            (typeof value === 'object' && Object.keys(value).length === 0)
                        ) {
                            continue;
                        }

                        // 如果值是字符串且长度小于等于2，且不是顶层，则跳过显示
                        if (depth > 0 && typeof value === 'string' && value.trim().length <= 2) {
                            continue;
                        }

                        // 计算内容长度，如果少于20个字符，则跳过
                        let contentLength = 0;
                        if (typeof value === 'string') {
                            contentLength = value.length;
                        } else if (typeof value === 'object') {
                            contentLength = JSON.stringify(value).length;
                        }

                        if (contentLength < 20) {
                            continue;
                        }

                        const uniqueKey = depth + '-' + key + '-' + JSON.stringify(value);

                        // 跳过已显示的字段
                        if (displayedFields.has(uniqueKey)) {
                            continue;
                        }

                        // 标记字段为已显示
                        displayedFields.add(uniqueKey);

                        const valueElement = formatContent(value, depth + 1, displayedFields);
                        if (valueElement) {
                            hasContent = true;
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'result-item';

                            const title = document.createElement('h2');
                            title.textContent = translatedKey;
                            title.addEventListener('click', function() {
                                contentDiv.classList.toggle('collapsed');
                            });
                            itemDiv.appendChild(title);

                            const contentDiv = document.createElement('div');
                            contentDiv.className = 'result-content';

                            contentDiv.appendChild(valueElement);

                            itemDiv.appendChild(contentDiv);
                            container.appendChild(itemDiv);
                        }
                    }
                }
                return hasContent ? container : null;
            } else {
                // 计算内容长度，如果少于20个字符，则跳过
                if (typeof content === 'string' && content.length < 20) {
                    return null;
                }
                const paragraph = document.createElement('p');
                // 保持原始内容，包括换行符等
                paragraph.textContent = content;
                return paragraph;
            }
        }

        function handleJsonFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    showResult(json);
                } catch (error) {
                    showResult("错误：无效的 JSON 文件");
                    console.error(error); // 输出错误信息，方便调试
                }
            };
            reader.readAsText(file, 'UTF-8'); // 指定读取为 UTF-8 编码
        }

        function handlePngFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const buffer = e.target.result;
                try {
                    const characterInfo = Png.Parse(buffer);
                    const json = JSON.parse(characterInfo);
                    showResult(json);
                } catch (error) {
                    showResult("错误：" + error.message);
                    console.error(error); // 输出错误信息，方便调试
                }
            };
            reader.readAsArrayBuffer(file);
        }

        document.getElementById('jsonInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleJsonFile(e.target.files[0]);
            }
        });

        document.getElementById('pngInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handlePngFile(e.target.files[0]);
            }
        });

        class Png {
            static Parse(arrayBuffer) {
                const view = new DataView(arrayBuffer);
                let offset = 8;

                while (offset < view.byteLength) {
                    const length = view.getUint32(offset);
                    offset += 4;
                    const type = String.fromCharCode(
                        view.getUint8(offset),
                        view.getUint8(offset + 1),
                        view.getUint8(offset + 2),
                        view.getUint8(offset + 3)
                    );
                    offset += 4;

                    if (type === 'tEXt') {
                        const textData = new Uint8Array(arrayBuffer, offset, length);
                        const nullIndex = textData.indexOf(0);
                        const key = new TextDecoder('utf-8').decode(textData.slice(0, nullIndex));

                        if (key === 'chara') {
                            let value = textData.slice(nullIndex + 1);
                            // 将 Uint8Array 转换为字符串
                            value = new TextDecoder('utf-8').decode(value);
                            // 解码 Base64
                            value = atob(value);
                            // 处理 Unicode 字符
                            value = decodeURIComponent(escape(value));
                            return value;
                        }
                    }

                    offset += length + 4;
                }

                throw new Error("PNG 文件中未找到角色数据");
            }
        }
    </script>
</body>
</html>
